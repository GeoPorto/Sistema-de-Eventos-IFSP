<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/paginaInicial.css') }}">
   <title>Cadastrar Palestrante</title>

</head>

<body>
   {% extends 'menuAdm.html' %}

   {% block content %}


   <div class="container-cadastro">

      <div class="cadastro-form">
         <h5>Cadastrar Palestrante</h5>
         <hr>
         <form action="{{ url_for('cadastrarpalestrante') }}" method="post">
            <div class="form-group">
               <label>Nome:</label>
               <input type="text" class="form-control" name="nome" maxlength="60" required>
            </div>
            <div class="form-group">
               <label>Cargo:</label>
               <input type="text" class="form-control" name="cargo" maxlength="100" required>
            </div>
            <div class="form-group">
               <label>CPF:</label>
               <input type="text" class="form-control" name="cpf" maxlength="14" required>
            </div>
            <div class="form-group">
               <label>Email:</label>
               <input type="text" class="form-control" name="email" maxlength="60" required>
            </div>
            <button type="submit" class="btn btn-black">Salvar</button>
            <button type="button" class="btn btn-secondary"
               onclick="window.location.href='{{ url_for('palestrantesAdm') }}'">Voltar</button>
         </form>
      </div>

   </div>

   {% endblock %}
</body>


</html>
