<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/paginaInicial.css') }}">
  <title>Eventos- IFSP</title>

</head>

<body>
  {% extends 'menu.html' %}

  {% block content %}

  <div>
    <br>
    <h2>Eventos</h2>
    <br>
    <div class="table-container">
      <table class="table" style=" border: 1px black;">
        <thead class="table-dark">
          <tr>
            <th scope="col">Nome</th>
            <th scope="col" width="20%">Sigla</th>
            <th scope="col" width="20%">Início</th>
            <th scope="col" width="20%">Término</th>
          </tr>
        </thead>
        <tbody>
          {% for semana in listaSemanas %}
          <tr>
            <th scope="row">{{ semana.getNome() }}</th>
            <td>{{ semana.getSigla() }}</td>
            <td>{{ semana.getInicio().strftime('%d/%m/%Y') }}</td>
            <td>{{ semana.getTermino().strftime('%d/%m/%Y') }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  {% endblock %}

</body>


</html>
