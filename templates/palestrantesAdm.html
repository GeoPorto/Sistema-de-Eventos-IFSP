<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/paginaInicial.css') }}">
  <title>Eventos- IFSP</title>

</head>

<body>
  {% extends 'menuAdm.html' %}

  {% block content %}

  <div>
    <br>
    <h2>Palestrantes</h2>
    <br>
    <div class="table-container">
      <table class="table" style=" border: 1px black;">
        <thead class="table-dark">
          <tr>
            <th scope="col">Nome</th>
            <th scope="col" width="20%">CPF</th>
            <th scope="col" width="20%">Cargo</th>
            <th scope="col" width="20%">E-mail</th>
          </tr>
        </thead>
        <tbody>
          {% for palestrante in listaPalestrantes %}
          <tr>
            <th scope="row">{{ palestrante.getNome() }}</th>
            <td>{{ palestrante.getCpf() }}</td>
            <td>{{ palestrante.getCargo() }}</td>
            <td>{{ palestrante.getEmail() }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
    <br>
    <button type="button" class="btn btn-secondary"
      onclick="window.location.href='{{ url_for('cadastropalestrante') }}'">Cadastrar Palestrante</button>
  </div>
  {% endblock %}

</body>


</html>
