<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/paginaInicial.css') }}">
  <title>Eventos- IFSP</title>

</head>

<body>
  {% extends 'menuAdm.html' %}

  {% block content %}

  <div>
    <br>
    <h2>Eventos</h2>
    <br>

    <div class="table-container">
      <table class="table" style=" border: 1px black;">
        <thead class="table-dark">
          <tr>
            <th scope="col" width="30%">Nome</th>
            <th scope="col" width="10%">CH</th>
            <th scope="col" width="10%">Matriculados</th>
            <th scope="col" width="10%">Vagas</th>
            <th scope="col" width="30%">Semana</th>
            <th scope="col" width="10%">Chamada</th>


          </tr>
        </thead>
        <tbody>
          {% for evento in listaEventos %}
          <tr>
            <th scope="row">{{ evento.getNome() }}</th>
            <td>{{ evento.getCh() }}</td>
            <td>{{ evento.getQtdematriculados() }}</td>
            <td>{{ evento.getQtdevagas() }}</td>
            <td>{{ evento.getNomeSemana() }}</td>
            <td>
              <form action="{{ url_for('realizarchamada') }}" method="post">
                <input type="hidden" name="idEvento" value="{{ evento.getIdEvento() }}">
                <button type="submit" class="btn btn-secondary">Chamada</button>
              </form>
            </td>

          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
    <br>
    <button type="button" class="btn btn-secondary"
      onclick="window.location.href='{{ url_for('cadastroevento') }}'">Cadastrar Evento</button>

  </div>
  {% endblock %}

</body>


</html>
