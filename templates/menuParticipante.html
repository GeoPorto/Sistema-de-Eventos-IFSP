<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100%; float:left">

  <img src="../resources/imagens/Marca_IFSP_2015-11_branco.png" height="80" width="230" />

  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a href="{{ url_for('paginaInicialParticipante') }}"
        class="nav-link {% if current_page == 'participante/paginaInicial' %}active bg-primary{% else %}text-white{% endif %}">
        Início
      </a>
    </li>
    <li>
      <a href="{{ url_for('eventosParticipante') }}"
        class="nav-link {% if current_page == 'participante/eventos' %}active bg-primary{% else %}text-white{% endif %}">
        Inscrever-se nos Eventos
      </a>
    </li>
    <li>
      <a href="{{ url_for('inscricoesParticipante') }}"
        class="nav-link {% if current_page == 'participante/inscricoes' %}active bg-primary{% else %}text-white{% endif %}">
        Minhas inscrições
      </a>
    </li>
  </ul>
  <hr>
  <div>
    <a href="{{ url_for('sair') }}" class="d-flex align-items-center text-white text-decoration-none" id="dropdownUser1"
      aria-expanded="false">
      <strong>Sair</strong>
    </a>
  </div>
</div>

<div class="content" style=" width: 75%; height: 100%; float:left; margin-left: 50px;">
  {% block content %}
  {% endblock %}
</div>
