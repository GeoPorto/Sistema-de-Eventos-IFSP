<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/paginaInicial.css') }}">
   <title>Login</title>

</head>

<body>
   {% extends 'menuLogin.html' %}

   {% block content %}


   <div class="container">

      <div class="login-form">
         <h1>Eventos IFSP</h1>
         <hr>

         {% if error %}
         <div class="alert alert-danger" role="alert">
            {{ error }}
         </div>
         {% endif %}
         <form action="{{ url_for('logar') }}" method="post">
            <div class="form-group">

               <input type="text" class="form-control" placeholder="Login" name="login" maxlength="15" required>
            </div>
            <div class="form-group">

               <input type="password" class="form-control" placeholder="Senha" name="senha" maxlength="15" required>
            </div>
            <button type="submit" class="btn btn-black">Entrar</button>
            <button type="button" class="btn btn-secondary"
               onclick="window.location.href='{{ url_for('cadastro') }}'">Cadastrar-se</button>
         </form>
      </div>

   </div>

   {% endblock %}
</body>


</html>
